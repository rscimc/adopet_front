<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Adopet | Mensagem</title>
</head>
<body class="mensagem">
    <header>
        <div class="menu">
            <a class="casa" href="#"><img src="./assets/icons/Casa.png" /></a>
            <a class="email" href="#"><img src="./assets/icons/Mensagens.png" /></a>
            <a class="" href="#"><img src="./assets/icons/Usuário.png" /></a>
        </div>
    </header>
    <p class="azul frase">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
    <section class="main msg">
        <label class="azul">Nome</label>
        <input class="input" type="text" placeholder="Insira seu nome completo" />
        <label class="azul">Telefone</label>
        <input class="input" type="tel" placeholder="Insira seu telefone e/ou whatsapp" />
        <label class="azul">Nome do animal</label>
        <input class="input" type="text" placeholder="Por qual animal você se interessou?" />
        <label class="azul">Mensagem</label>
        <input class="input"type="text" placeholder="Escreva sua mensagem." />
        <a href="#"><button class="button">Enviar</button></a>

    </section>
    <footer>
        <p>2023 - Desenvolvido por Ricardo Campos</p>
        <p>Challenge Alura</p>
    </footer>
</body>
</html>
