<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Adopet | Perfil</title>
</head>
<body class="mensagem">
    <header>
        <div class="menu">
            <a class="casa" href="#"><img src="./assets/icons/Casa.png" /></a>
            <a class="email" href="#"><img src="./assets/icons/Mensagens.png" /></a>
            <a class="" href="#"><img src="./assets/icons/Usuário.png" /></a>
        </div>
    </header>
    <p class="azul frase">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
    <section class="main msg">
        <h2 class="perfil">Perfil</h2>
        <p class="azul">Foto</p>
        <div class="foto">
            <img src="./assets/img/perfil.png" alt="Foto do Perfil">
        </div>
        <a class="editar" href="#">Clique na foto para editar</a>
        <label class="azul">Nome</label>
        <input class="input" type="text" placeholder="Joana Magalhães" />
        <label class="azul">Telefone</label>
        <input class="input" type="tel" placeholder="55 11 XXXXX-XXXX" />
        <label class="azul">Cidade</label>
        <input class="input" type="text" placeholder="São Paulo" />
        <label class="azul">Sobre</label>
        <input class="input"type="text" placeholder="Mensagem" />
        <a href="#"><button class="button">Salvar</button></a>

    </section>
    <footer>
        <p>2023 - Desenvolvido por Ricardo Campos</p>
        <p>Challenge Alura</p>
    </footer>
</body>
</html>
